                    <label for="nombre">Nombre:</label>

                    <label for="contraseña">Contraseña:</label>
                    <input type="text" name="contraseña" id="contraseña" placeholder="Ingrese una contraseña">

                <button type="submit">Registrarse</button>
            </form>
